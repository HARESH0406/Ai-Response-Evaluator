<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>AI Response Evaluation Tool</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>üß† AI Response Evaluation Tool</h1>
  <div id="prompt" class="prompt-box"></div>
  <div id="responses"></div>

  <!-- PapaParse for reading CSV -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.3.2/papaparse.min.js"></script>

  <script>
    let data = [];
    let currentIndex = 0;
    let ratings = [];

    function loadCSV() {
      Papa.parse('Sample_Prompts.csv', {
        download: true,
        header: true,
        complete: function(results) {
          data = results.data;
          showEntry();
        }
      });
    }

    function showEntry() {
      const prompt = data[currentIndex]?.Prompt;
      if (!prompt) {
        exportCSV();
        return;
      }

      const entryGroup = data.filter((d, idx) => d.Prompt === prompt && idx >= currentIndex);
      document.getElementById("prompt").textContent = prompt;
      const responseDiv = document.getElementById("responses");
      responseDiv.innerHTML = "";

      entryGroup.forEach((d, idx) => {
        const div = document.createElement("div");
        div.className = "response";
        div.innerHTML = `
          <strong>Model:</strong> ${d.Model}<br><br>${d.Response}<br><br>
          <button onclick="rate(this, '${d.Prompt}', '${d.Model}', 'Good')">‚úÖ Good</button>
          <button onclick="rate(this, '${d.Prompt}', '${d.Model}', 'Okay')">‚ö†Ô∏è Okay</button>
          <button onclick="rate(this, '${d.Prompt}', '${d.Model}', 'Bad')">‚ùå Bad</button>
        `;
        responseDiv.appendChild(div);
      });

      currentIndex += entryGroup.length;
    }

    function rate(button, prompt, model, score) {
      const buttons = button.parentNode.querySelectorAll("button");
      buttons.forEach(btn => {
        btn.disabled = true;
        btn.classList.remove("selected");
      });

      button.classList.add("selected");

      ratings.push({ Prompt: prompt, Model: model, Rating: score });

      setTimeout(showEntry, 500);
    }

    function exportCSV() {
      if (ratings.length === 0) {
        alert("No ratings to export.");
        return;
      }

      const csv = Papa.unparse(ratings);
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement("a");
      link.setAttribute("href", URL.createObjectURL(blob));
      link.setAttribute("download", "model_ratings.csv");
      document.body.appendChild(link);
      link.click();
      document.body.removeChild(link);

      alert("‚úÖ Ratings exported successfully!");
    }

    loadCSV();
  </script>
</body>
</html>
